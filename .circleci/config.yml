version: 2.0
jobs:
  build:
    docker:
      - image: ruby
    workDir: /root/your-repo
    steps:
      - checkout
      - run:
          name: Run tests
          command: rake
  deploy:
    machine:
      enabled: true
    working_directory: /home/your-repo
    steps:
      - checkout
      - run: scripts/check-for-issues.sh
      - run: scripts/deploy.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: workflow
